apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webapp.fullname" . | default "webapp" }}
  labels:
    app: {{ include "webapp.name" . | default "webapp" }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "webapp.name" . | default "webapp" }}
  template:
    metadata:
      labels:
        app: {{ include "webapp.name" . | default "webapp" }}
    spec:
      containers:
        - name: webapp
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
